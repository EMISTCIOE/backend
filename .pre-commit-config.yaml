exclude: "^docs/|/migrations/|devcontainer.json"
default_stages: [commit]

default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black

  # Run the Ruff linter.
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.2
    hooks:
      - id: ruff
        args: [--fix-only, --exit-non-zero-on-fix]

  # Custom local hooks
  - repo: local
    hooks:
      - id: check-no-pip-usage
        name: Check for accidental pip usage
        entry: bash scripts/check_no_pip.sh
        language: system
        files: \.(md|py|sh|txt|yaml|yml)$
        exclude: ^(scripts/(pip-wrapper|post_venv_setup|check_no_pip|uv_setup)\.sh|docs/UV_PACKAGE_MANAGEMENT\.md|README\.md|UV_SETUP_COMPLETE\.md|\.github/workflows/)
        pass_filenames: true


# sets up .pre-commit-ci.yaml to ensure pre-commit dependencies stay up to date
ci:
  autoupdate_schedule: weekly
  skip: []
  submodules: false
